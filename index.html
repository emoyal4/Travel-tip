<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip</h1>
    <div id="map" style="width: 350px; height: 350px;"></div>
    <input type="search" class="location-search">
    <h3 >Location: <h4 class="location-title"></h4></h3>
    <button class="search-btn">GO</button>
    <button class="copy-location-btn">Copy Location</button>
    <button class="btn-add-marker">Add Marker Speific Location</button>
    <button class="btn-user-pos">Get User Position</button>
    <!-- <button class="btn-get-locs">Get Locations</button> -->
    <button class="btn-pan">Pan Map to Tokyo</button>

    <table>
        
    </table>

    <table>
        <thead>
            <th>Address</th>
            <th>Coordes</th>
            <th>Search Time</th>
            <th>Action</th>
        </thead>
        <tbody class="table">
          

        </tbody>
    </table>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    
    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
